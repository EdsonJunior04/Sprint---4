<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preço Maça</title>
</head>

<body>

    <h1>Preço das maçãs</h1>

    <form id="formprecomaca">
        <input type="number" required name="quantidademaca" id="quantidademaca">
        <button type="submit" id="btnCalcular">Calcular</button>
    </form>

    <script>
        
        let inputQuantidadeMaca = document.querySelector("#quantidademaca");
        
        let btnCalcular = document.querySelector("#btnCalcular");

        btnCalcular.addEventListener('click', function (maca) {
            maca.preventDefault();

            let precoCada = 0.3; 
            if (parseInt(inputQuantidadeMaca.value) >= 12) {
                precoCada = 0.25;
        };
        let total = parseInt(inputQuantidadeMaca.value) * precoCada;
        console.log(total)
        });
    </script>

</body>

</html>
